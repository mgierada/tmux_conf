set -g default-terminal "screen-256color"

set -g prefix C-p
unbind C-b
bind-key C-p send-prefix

unbind %
bind | split-window -h 

unbind '"'
bind - split-window -v
unbind r
bind r source-file ~/.tmux.conf

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z

set -g mouse on

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"
bind -r z display-popup -E "tms switch" # switch to another session using tms

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 10

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# shows the window name next to the icon (default false)
set -g @tmux-nerd-font-window-name-show-name true

# list of tmux plugins
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
set -g @plugin 'christoomey/vim-tmux-navigator'
# set -g @plugin 'jimeh/tmux-themepack'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes
bind r source-file ~/.config/tmux/tmux.conf

set -g @plugin 'dracula/tmux'
set -g @dracula-show-powerline false
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g @dracula-show-battery true
set -g @dracula-show-fahrenheit false
set -g @dracula-refresh-rate 5
set -g @dracula-git-disable-status false
set -g @dracula-git-no-repo-message ðŸ¤·
set -g @dracula-git-colors "dark_purple white"
set -g @dracula-ram-usage-colors "dark_gray white"
set -g @dracula-cpu-usage-colors "dark_gray white"
set -g @dracula-battery-colors "dark_gray white"
set -g @dracula-time-colors "yellow gray"
set -g @dracula-battery-label "ðŸ”‹"
set -g @dracula-plugins "cpu-usage ram-usage battery weather time git"


# set -g @themepack 'powerline/default/red'
# set -g status-right-length 2000
# set -g status-right '#(gitmux -cfg $HOME/.gitmux.conf "#{pane_current_path}")' # git integration
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-dir '$HOME/.tmux/resurrect'
set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.config/tmux/plugins/tpm/tpm'
# run -b '~/.tmux/plugins/tpm/tpm'

